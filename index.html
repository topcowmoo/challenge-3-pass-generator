<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <!-- Start of body -->
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <label for="length">Password Length (8-128): </label>
          <input type="number" id="length" min="8" max="128">
          <br>
          <label><input type="checkbox" id="lowercase"> Include Lowercase</label>
                <label><input type="checkbox" id="uppercase"> Include Uppercase</label>
                <label><input type="checkbox" id="numbers"> Include Numbers</label>
                <label><input type="checkbox" id="special"> Include Special Characters</label>
                <br>
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- JavaScript link -->
    <script src="script.js"></script>
  </body>
<!-- End of body -->

</html>
